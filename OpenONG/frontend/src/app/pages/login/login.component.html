<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
    <div fxLayout="column">

        <div class=" mat-elevation-z4">
            <mat-card>
                <mat-card-title>Open ONG - Gestão Financeira</mat-card-title>
                <mat-card-content>
                    <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="userForm">
                        <mat-form-field class="full-width">
                            <input [(ngModel)]="usuario.email" type="email" id="email" class="input" placeholder="E-mail/Código de usuário" formControlName="email" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.email" class="help is-danger">
                            {{ formErrors.email }}
                        </div>
                        <mat-form-field class="full-width">
                            <input [(ngModel)]="usuario.senha" type="password" id="password" class="input" placeholder="Senha" formControlName="password" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.password" class="help is-danger">
                            {{ formErrors.password }}
                        </div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="login()">Entrar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

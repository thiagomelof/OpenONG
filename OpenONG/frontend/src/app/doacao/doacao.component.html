<section>
    <mat-progress-bar [mode]="progressBarMode">
    </mat-progress-bar>
</section>

<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="input-component-holder mat-elevation-z4">
        <app-form-header *ngIf="isAddMode" titulo="Cadastrar Doação" [rota]="['./list']" icone="list">
        </app-form-header>
        <app-form-header *ngIf="!isAddMode" titulo="Editar Doação" [rota]="['../../list']" icone="arrow_back">
        </app-form-header>
        <div class="input-container">
            <form method="post" (ngSubmit)="addOrUpdate()">

                <div *ngIf="!isAddMode" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input disabled [(ngModel)]="doacao.doacao.id" type="text" id="id" name="id" class="form-control" matInput placeholder="Código" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-checkbox [(ngModel)]="doacao.doacao.status" id="status" name="status">Ativo</mat-checkbox>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input disabled [(ngModel)]="doacao.doacao.usuarioCriacao.nome" type="text" id="uscNome" name="uscNome" class="form-control" matInput placeholder="Usuário de criação" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input disabled [(ngModel)]="doacao.doacao.usuarioModificacao.nome" type="text" id="usmNome" name="usmNome" class="form-control" matInput placeholder="Último usuário a modificar" />
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field class="width">
                                        <input (ngModelChange)="onChangeParceiro($event)" [(ngModel)]="doacao.doacao.parceiroDeNegocio.nome" id="pn" name="pn" matInput placeholder="Doador" aria-label="ParceiroDeNegocio" [matAutocomplete]="auto">
                                        <mat-autocomplete #auto="matAutocomplete">
                                            <mat-option *ngFor="let pn of parceiroDeNegociosFiltradas | async" [value]="pn.nome">
                                                <span>{{ pn.nome }}</span>
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                    <input hidden [(ngModel)]="doacao.doacao.parceiroDeNegocio.id" type="text" id="idPn" name="idPn" matInput placeholder="Id parceiroDeNegocio" />
                                </td>
                                <td>
                                    <mat-form-field>
                                        <mat-select placeholder="Convênio" [(ngModel)]="doacao.doacao.convenio.id" name="convenio" (ngModelChange)="onChangeConvenio($event)">
                                            <mat-option *ngFor="let c of convenios" [value]="c.id">
                                                {{c.nome}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <input hidden [(ngModel)]="doacao.doacao.convenio.nome" type="text" id="nomeConv" name="nomeConv" matInput />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <textarea [(ngModel)]="doacao.doacao.observacoes" id="observacoes" name="observacoes" matInput placeholder="Observações" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5"></textarea>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <h4 class="mat-subheading-1 center-align">Itens da doação</h4>

                <mat-divider></mat-divider>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <mat-select placeholder="Item/serviço" [(ngModel)]="doacaoItem.item.id" name="item" (ngModelChange)="onChangeItem($event)">
                                            <mat-option *ngFor="let i of itens" [value]="i.id">
                                                {{i.nome}}
                                            </mat-option>
                                        </mat-select>

                                        <input hidden [(ngModel)]="doacaoItem.item.nome" type="text" name="nomeCat" class="form-control" matInput />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="doacaoItem.valorUnitario" name="valUnit" class="form-control" matInput placeholder="Valor" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="doacaoItem.quantidade" name="quantidade" class="form-control" matInput placeholder="Quantidade" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <button type="button" mat-raised-button color="accent" (click)="addLinha()">Salvar Linha</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <mat-table #table [dataSource]="dataSource" style="margin-top: 20px;">

                    <ng-container matColumnDef="ID">
                        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.linha}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Item">
                        <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.item.nome}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Valor">
                        <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.valorUnitario}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Quantidade">
                        <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.quantidade}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Remover">
                        <mat-header-cell *matHeaderCellDef> Remover </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button type="button" mat-button (click)="removeLinha(row)">
                                    <mat-icon aria-label="Remover">remove_circle</mat-icon>
                                </button>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Editar">
                        <mat-header-cell *matHeaderCellDef> Editar </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button type="button" mat-button (click)="editaLinha(row)">
                                        <mat-icon aria-label="Editar">edit</mat-icon>
                                    </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <br/><br/>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <table class="example-full-width" cellspacing="6">
                        <tr>
                            <td>
                                <button [disabled]="!saving" type="submit" mat-raised-button color="accent">Salvar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

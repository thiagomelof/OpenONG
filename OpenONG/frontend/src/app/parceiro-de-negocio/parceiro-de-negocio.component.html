<section>
    <mat-progress-bar [mode]="progressBarMode">
    </mat-progress-bar>
</section>

<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="input-component-holder mat-elevation-z4">

        <app-form-header *ngIf="isAddMode" titulo="Cadastrar doadores e fornecedores" [rota]="['./list']" icone="list"></app-form-header>
        <app-form-header *ngIf="!isAddMode" titulo="Editar doadores e fornecedores" [rota]="['../../list']" icone="arrow_back"></app-form-header>

        <div class="input-container">
            <form method="post" (ngSubmit)="addOrUpdate()">
                <div *ngIf="!isAddMode" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input disabled [(ngModel)]="parceiro.id" type="text" id="id" name="id" class="form-control" matInput placeholder="Código" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-checkbox [(ngModel)]="parceiro.status" id="status" name="status">Ativo
                                    </mat-checkbox>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input disabled [(ngModel)]="parceiro.usuarioCriacao.nome" type="text" id="uscNome" name="uscNome" class="form-control" matInput placeholder="Usuário de criação" />
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input disabled [(ngModel)]="parceiro.usuarioModificacao.nome" type="text" id="usmNome" name="usmNome" class="form-control" matInput placeholder="Último usuário a modificar" />
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <table cellspacing="6">
                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-select [(ngModel)]="parceiro.tipoParceiro" id="tpParceiro" name="tpParceiro" placeholder="Tipo de parceiro" [formControl]="tipoDeParceiroControl" required>
                                        <mat-option>--</mat-option>
                                        <mat-option *ngFor="let pn of tiposDeParceiro" [value]="pn.value">
                                            {{pn.name}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="tipoDeParceiroControl.hasError('required')">o Tipo de Parceiro é obrigatório</mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.nome" type="text" id="nome" name="nome" class="form-control" matInput placeholder="Nome" [formControl]="nomeFormControl" [errorStateMatcher]="matcher" required/>
                                        <mat-error *ngIf="nomeFormControl.hasError('required')">O nome é <strong>obrigatório</strong></mat-error>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.telefone" id="telefone" name="telefone" type="tel" matInput placeholder="Telefone">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.celular" id="celular" name="celular" type="tel" matInput placeholder="Celular">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.email" id="emai" name="emai" matInput placeholder="E-mail" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="emailFormControl.hasError('email') ">Insira um e-mail válido</mat-error>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.cpf" matInput id="cpf" name="cpf" placeholder="CPF">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.cnpj" matInput id="cnpj" name="cnpj" placeholder="CNPJ">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.endereco.rua" matInput id="rua" name="rua" placeholder="Rua">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.endereco.numRua" matInput id="numero" name="numero" placeholder="Número">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.endereco.complemento" matInput id="complemento" name="complemento" placeholder="Complemento">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.endereco.bairro" matInput id="bairro" name="bairro" placeholder="Bairro">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.endereco.cep" matInput id="cep" name="cep" placeholder="CEP">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input [(ngModel)]="parceiro.endereco.cidade" matInput id="cidade" name="cidade" placeholder="Cidade">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <mat-select [(ngModel)]="parceiro.endereco.estado" id="estado" name="estado" placeholder="Estado">
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let estado of estados" [value]="estado.value">{{estado.name}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <textarea [(ngModel)]="parceiro.observacoes" matInput id="observacoes" name="observacoes" placeholder="Observações" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5"></textarea>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <table class="example-full-width" cellspacing="6">
                        <tr>
                            <td>
                                <button [disabled]="!saving" type="submit" mat-raised-button color="accent">Salvar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

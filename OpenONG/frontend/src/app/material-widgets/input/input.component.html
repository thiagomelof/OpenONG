<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="input-component-holder mat-elevation-z4">
        <mat-toolbar class="input-header">
            <h1 class="mat-headline center-align">Doadores e Fornecedores</h1>
            <span class="spacer"></span>
            <table class="example-full-width" cellspacing="3">
                <tr>
                    <td>
                        <button mat-mini-fab>
                            <mat-icon aria-label="Pesquisar">search</mat-icon>
                        </button>
                    </td>
                    <td>
                        <button mat-mini-fab>
                            <mat-icon aria-label="Listar">list</mat-icon>
                        </button>
                    </td>
                </tr>
            </table>
        </mat-toolbar>
        <div class="input-container">
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <mat-select placeholder="Tipo de parceiro" [formControl]="tipoDeParceiroControl" required>
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let pn of tiposDeParceiro" [value]="pn.value">
                                                {{pn.name}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="tipoDeParceiroControl.hasError('required')">o Tipo de Parceiro é obrigatório</mat-error>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Código" [formControl]="codigoFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="codigoFormControl.hasError('required')">
                                            O código é <strong>obrigatório</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>

                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nome" [formControl]="nomeFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="nomeFormControl.hasError('required')">
                                            O nome é <strong>obrigatório</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input type="tel" matInput placeholder="Telefone">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input type="tel" matInput placeholder="Celular">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="E-mail" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                                        <mat-error *ngIf="emailFormControl.hasError('email') ">
                                            Insira um e-mail válido
                                        </mat-error>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CPF">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CNPJ">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Rua">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Número">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Complemento">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Bairro">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="CEP">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Cidade">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="6">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <mat-select placeholder="Estado">
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let estado of estados" [value]="estado.value">
                                                {{estado.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-checkbox>Ativo</mat-checkbox>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50"></div>
                <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <textarea matInput placeholder="Observações" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5"></textarea>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <mat-toolbar class="input-header">
            <form class="example-form">
                <table class="example-full-width" cellspacing="3">
                    <tr>
                        <td>
                            <button mat-raised-button color="accent">Adicionar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-toolbar>
    </div>
</div>

<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-dashcard [dashData]="dash"></cdk-dashcard>
    </div>
</div>
<div fxLayout="row" fxLayout="row wrap">
    <cdk-bar-graph fxFlex="50" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-bar-graph>
    <cdk-doughnut-graph fxFlex="50" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-doughnut-graph>
    <!-- <cdk-share-price fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-share-price> -->
    <!-- <cdk-weather fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="100"></cdk-weather> -->
</div>
<div fxLayout="row" fxLayout="row wrap">
    <cdk-line-graph fxFlex="100" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-line-graph>

</div>

<div fxLayout="row" fxLayout="row wrap">
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="'PROJETO 1'" [current]="'23'" [max]="'100'" [background]="'#FFF968'" [color]="'#B1A7FF'" [boxcolor]="'#7986CB'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="'PROJETO 2'" [current]="'33'" [max]="'100'" [background]="'#FFE268'" [color]="'#A7C1FF'" [boxcolor]="'#42A5F5'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="'PROJETO 3'" [current]="'78'" [max]="'100'" [background]="'#FFC368'" [color]="'#A7F0FF'" [boxcolor]="'#26A69A'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="'PROJETO 4'" [current]="'90'" [max]="'100'" [background]="'#FFCF68'" [color]="'#A7DEFF'" [boxcolor]="'#26C6DA'"></cdk-round-progressbar>
    </div>
</div>

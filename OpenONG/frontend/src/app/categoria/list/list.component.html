<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">Featured Table</h1>
        </mat-toolbar>
        <div class="table-container">
            <div class="example-header" style="padding: 0 20px;">
                <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
                    <input matInput #filter placeholder="Filter users">
                </mat-form-field>
            </div>
            <!-- *ngIf="!selection.isEmpty()" -->
            <div fxLayout="row" class="example-header example-selection-header mat-headline center-align ">
                <!-- {{selection.selected.length}} {{selection.selected.length == 1 ? 'user' : 'users'}} selected -->
            </div>

            <mat-table #table [dataSource]="dataSource" matSort style="margin-top: 20px;">

                <!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
                <!-- ID Column -->
                <ng-container matColumnDef="ID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="Observações">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.observacoes}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Nome">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- [class.example-selected-row]="selection.isSelected(row.id)" (click)="selection.toggle(row.id)" -->
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>

            <div class="example-no-results" [style.display]="dataSource?.renderedData.length == 0 ? '' : 'none'">
                No users found matching filter.
            </div>

            <mat-paginator #paginator [length]="100" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>

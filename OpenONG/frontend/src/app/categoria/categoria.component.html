<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
    <div fxFlex class="input-component-holder mat-elevation-z4">
        <mat-toolbar class="input-header">
            <h1 class="mat-headline center-align">Categoria de item e serviço</h1>
            <span class="spacer"></span>
            <table class="example-full-width" cellspacing="6">
                <tr>
                    <td>
                        <button mat-mini-fab>
                            <mat-icon aria-label="Listar" [routerLink]="['./list']">list</mat-icon>
                        </button>
                    </td>
                </tr>
            </table>
        </mat-toolbar>

        <div class="input-container">
            <form method="post" #frm="ngForm" (ngSubmit)="addOrUpdate()">
                <div *ngIf="!isAddMode" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <table cellspacing="6">
                        <tr>
                            <td>
                                <mat-form-field>
                                    <input disabled [(ngModel)]="categoria.id" type="text" id="id" name="id" class="form-control" matInput placeholder="Código" />
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-checkbox [(ngModel)]="categoria.status" id="status" name="status">Ativo
                                </mat-checkbox>
                            </td>
                        </tr>
                    </table>
                </div>
                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

                    <table cellspacing="6">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="categoria.nome" type="text" id="nome" name="nome" class="form-control" matInput placeholder="Nome" [formControl]="nomeFormControl" [errorStateMatcher]="matcher" required />
                                    <mat-error *ngIf="nomeFormControl.hasError('required')">
                                        O nome é <strong>obrigatório</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field>
                                    <textarea [(ngModel)]="categoria.observacoes" id="observacoes" name="observacoes" matInput placeholder="Observações" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5"></textarea>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </div>
                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <table class="example-full-width" cellspacing="6">
                        <tr>
                            <td>
                                <button [disabled]="!saving" type="submit" mat-raised-button color="accent">Salvar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

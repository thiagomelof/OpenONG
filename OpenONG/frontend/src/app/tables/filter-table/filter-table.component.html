<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align">Doações</h1>
            <span class="spacer"></span>
            <table class="example-full-width" cellspacing="3">
                <tr>
                    <td>
                        <button mat-mini-fab>
								<mat-icon aria-label="Pesquisar">search</mat-icon>
							</button>
                    </td>
                    <td>
                        <button mat-mini-fab>
								<mat-icon aria-label="Listar">list</mat-icon>
							</button>
                    </td>
                </tr>
            </table>
        </mat-toolbar>

        <div class="input-container">
            <form class="example-form">
                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table class="example-full-width" cellspacing="10">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Parceiro de negócios">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Projeto">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <table class="example-full-width" cellspacing="10">
                            <tr>
                                <td>
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker1" placeholder="Data de lançamento" [formControl]="dataLanc">
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field>
                                        <input matInput [matDatepicker]="picker2" placeholder="Data de vencimento" [formControl]="dataVenc">
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="table-container">
                    <mat-table #table [dataSource]="dataSource">

                        <ng-container matColumnDef="linha">
                            <mat-header-cell *matHeaderCellDef> Linha </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.linha}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="item">
                            <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.item}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="valor">
                            <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.valorUnitario}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="quantidade">
                            <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.quantidade}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="observacoes">
                            <mat-header-cell *matHeaderCellDef> Observações </mat-header-cell>
                            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.observacoes}}
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>
                <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50"></div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
                        <form class="example-form">
                            <table class="example-full-width" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field>
                                            <textarea matInput placeholder="Observações" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5"></textarea>
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </form>
        </div>


        <mat-toolbar class="input-header">
            <form class="example-form">
                <table class="example-full-width" cellspacing="3">
                    <tr>
                        <td>
                            <button mat-raised-button color="accent">Adicionar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-toolbar>
    </div>
</div>
